<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Upload images</title>
</head>

<body>
  <div class="container mt-5">

    <div class="d-flex flex-row justify-content-center alig-items-center">
      <h1>Send images in base64</h1>
    </div>
    <div class="d-flex flex-row justify-content-center alig-items-center mt-5">
      <button class="btn btn-secondary" id="start-camera">Start Camera</button>
    </div>
    
    <div class="d-flex justify-content-around mt-5">
      <video id="video" width="320" height="240" autoplay></video>
      <canvas id="canvas" width="320" height="240"></canvas>
    </div>

    <div class="d-flex justify-content-around mt-5">
      <button class="btn btn-secondary" id="click-photo">Take Photo</button>
      <button class="btn btn-success" id="click-upload">Save Photo</button>
    </div>

    <div class="position-relative mt-5">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div id="result" class="alert alert-primary mt-5 w-auto p-3 d-none" role="alert"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
